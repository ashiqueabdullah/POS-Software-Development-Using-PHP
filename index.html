<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Daily Tuition</title>
		<!--  Bootstrap css file  -->
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<!--  font awesome icons  -->
		<link rel="stylesheet" href="./css/all.min.css">
		<!--  Magnific Popup css file  -->
		<link rel="stylesheet" href="./vendor/Magnific-Popup/magnific-popup.css">
		<!--  Owl-carousel css file  -->
		<link rel="stylesheet" href="./vendor/owl-carousel/css/owl.carousel.min.css">
		<link rel="stylesheet" href="./vendor/owl-carousel/css/owl.theme.default.min.css">
		<!--  custom css file  -->
		<link rel="stylesheet" href="./css/style.css">
		<!--  Responsive css file  -->
		<link rel="stylesheet" href="./css/responsive.css">
	</head>
	<body>
		<!--  ======================= Start Header Area ============================== -->
		<header >
			<div class="header">
				<div class="left">
					<div class="check-box">
						<input type="checkbox" id="check">
						<label class="check" for="check"><i class="fas fa-bars"></i></label>
					</div>
					<div class="admn-setting">
						<input type="checkbox" id="admin">
						<label class="admin" for="admin">Admin Setting <i class="fas fa-sort-down"></i></label>
					</div>
					<div class="pos">
						<a href="#">
							<i class="fas fa-cart-plus"></i> POS
						</a>
					</div>
				</div>
				<div class="logo">
					<a href="#">
						<img src="img/logo.png" alt="logo">
					</a>
				</div>
				<div class="right">
					<div class="language">
						<p>Language <i class="fas fa-sort-down"></i></p>
					</div>
					<div class="notification">
						<i class="far fa-bell"></i>
					</div>
					<div class="time">
						<i class="far fa-clock"></i>
					</div>
					<div class="message">
						<i class="far fa-envelope"></i>
					</div>
					<div class="user">
						<div class="img"></div>
						<div class="name">Ashique <i class="fas fa-sort-down"></i></div>
					</div>
				</div>
			</div>
			<div class="bottom-menu">
				<ul>
					<li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
					<li><a href="#"><i class="fas fa-shopping-cart"></i> Sales</a></li>
					<li><a href="#"><i class="far fa-gem"></i> CRM</a></li>
					<li><a href="#"><i class="fas fa-layer-group"></i> Stock Manage</a></li>
					<li><a href="#"><i class="fas fa-comments-dollar"></i> Finance</a></li>
					<li><a href="#"><i class="fas fa-project-diagram"></i> Project & Tasks</a></li>
					<li><a href="#"><i class="fas fa-ribbon"></i> HRM</a></li>
					<li><a href="#"><i class="far fa-star"></i> Miscellaneous</a></li>
					<li><a href="#"><i class="fas fa-table"></i> Data & Reports</a></li>
				</ul>
			</div>
		</header>
		<!--  ======================= End Header Area ============================== -->
		<!--  Jquery js file  -->
		<script src="./js/jquery.3.4.1.js"></script>
		<!--  Bootstrap js file  -->
		<script src="./js/bootstrap.min.js"></script>
		<!--  isotope js library  -->
		<script src="./vendor/isotope/isotope.min.js"></script>
		<!--  Magnific popup script file  -->
		<script src="./vendor/Magnific-Popup/jquery.magnific-popup.min.js"></script>
		<!--  Owl-carousel js file  -->
		<script src="./vendor/owl-carousel/js/owl.carousel.min.js"></script>
		<!--  custom js file  -->
		<script src="./js/main.js"></script>
	</body>
</html>
